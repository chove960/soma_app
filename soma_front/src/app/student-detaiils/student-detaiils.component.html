<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-4">
      <input type="text" class="form-control" placeholder="Search">
    </div>
  </div>
  <h2>Student List</h2>
  <form [formGroup]="marksForm">
     <table class="table table-striped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Registration Number</th>
        <th>CA Marks</th>
        <th>Final Exam Marks</th>
        <th>Grade</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let student of students">
        <tr>
          <!-- Student Information -->
          <td>{{ student.first_name }}</td>
          <td>{{ student.last_name }}</td>
          <td>{{ student.reg_no }}</td>
          <td>
  <input type="number" class="form-control" formControlName="ca_marks">
</td>
<td>
  <input type="number" class="form-control" formControlName="final_exam_marks">
</td>

          <td>{{ student.grade }}</td>
          <td>{{ student.status }}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-danger" >Delete</button>
              <button class="btn btn-success" >Add</button>
              <button class="btn btn-primary" (click)="saveMarks(student)">Save</button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
  </form>
 
</div>
