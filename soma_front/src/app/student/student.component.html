
<div class="container mt-4">
  <h2 class="text-success">Register Student</h2>
  <form *ngIf="StudentForm" [formGroup]="StudentForm" (submit)="onSubmit()">
    

     <div class="card">
      <div class="card-body">
        <h5 class="card-title">Student  Details</h5>

        <div class="mb-3">
          <label for="first_name" class="form-label">First Name:</label>
          <input type="text" id="first_name" class="form-control" formControlName="first_name" />
        </div>

        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name:</label>
          <input type="text" id="last_name" class="form-control" formControlName="last_name" />
        </div>

        
        <div class="mb-3">
          <label for="date_of_birth" class="form-label">Date Of Birth:</label>
          <input type="date" id="date_of_birth" class="form-control" formControlName="date_of_birth" />
        </div>

        <div class="mb-3">
             <label for="gender" class="form-label">Gender</label>
                <select class="form-select" id="gender" formControlName="gender">
                <option value="male">Male</option>
              <option value="female">Female</option>
           </select>
           </div>

          <div class="form-group">
               <label for="course_title">Course</label>
                <select class="form-control" id="course_title" formControlName="course_title">
                   <option *ngFor="let course of courses" [value]="course.course_id">{{ course.course_title }}{{  ', '+course.award_title}} </option>
                     </select>
            </div>

         <div class="mb-3">
          <label for="reg_no" class="form-label">Registration Number:</label>
          <input type="number" id="reg_no" class="form-control" formControlName="reg_no" />
        </div>
            <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="text" id="password" class="form-control" formControlName="password" />
        </div> 

          <button type="submit" class="btn btn-primary mt-3" [disabled]="StudentForm.invalid" (click)="onSubmit">Submit</button>
     </div>
     </div>
   </form>
</div>
